<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <div class="page__container">
    <header class="header">
      <img class="header__logo" src="./images/logo.png" alt="Логотип">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/image.jpg" alt="Аватар">
        <div class="profile__info">
          <div class="profile__info-wrapper">
            <div class="profile__name-wrapper">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="cards">
        <ul class="cards__items">
          <li class="card">
            <img class="card__image" src="./images/karachayevsk.jpg" alt="Карачаевск">
            <div class="card__content">
              <h2 class="card__title">Карачаевск</h2>
              <button class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./images/mountain-elbrus.jpg" alt="Гора Эльбрус">
            <div class="card__content">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./images/dombay.jpg" alt="Домбай">
            <div class="card__content">
              <h2 class="card__title">Домбай</h2>
              <button class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./images/mountain-elbrus.jpg" alt="Гора Эльбрус">
            <div class="card__content">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./images/dombay.jpg" alt="Домбай">
            <div class="card__content">
              <h2 class="card__title">Домбай</h2>
              <button class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./images/karachayevsk.jpg" alt="Карачаево-Черкесия">
            <div class="card__content">
              <h2 class="card__title">
                Карачаево-Черкесия</h2>
              <button class="card__like-button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__author">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <form class="popup__form">
          <h3 class="popup__edit-profile">Редактировать профиль</h3>
          <input class="popup__input popup__input_type-name" type="text" value="Жак-Ив Кусто">
          <input class="popup__input popup__input_type-description" type="text" value="Исследователь океана">
          <button class="popup__submit-button" type="submit">Сохранить</button>
        </form>

      </div>
    </div>
  </div>
  <script src="scripts/popup.js"></script>
</body>

</html>
